# Critical alerts for production monitoring

groups:
  # ==================== API ALERTS ====================
  - name: api_alerts
    interval: 30s
    rules:
      # API Down
      - alert: APIDown
        expr: up{job="salesflow-api"} == 0
        for: 1m
        labels:
          severity: critical
          team: backend
        annotations:
          summary: "API server is down"
          description: "API instance {{ $labels.instance }} has been down for more than 1 minute."
          runbook_url: "https://wiki.salesflow.ai/runbooks/api-down"

      # High Error Rate
      - alert: HighAPIErrorRate
        expr: |
          sum(rate(http_requests_total{job="salesflow-api", status=~"5.."}[5m])) /
          sum(rate(http_requests_total{job="salesflow-api"}[5m])) > 0.05
        for: 5m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "High API error rate detected"
          description: "API error rate is {{ $value | humanizePercentage }} (threshold: 5%)"

      # Critical Error Rate
      - alert: CriticalAPIErrorRate
        expr: |
          sum(rate(http_requests_total{job="salesflow-api", status=~"5.."}[5m])) /
          sum(rate(http_requests_total{job="salesflow-api"}[5m])) > 0.1
        for: 2m
        labels:
          severity: critical
          team: backend
        annotations:
          summary: "Critical API error rate!"
          description: "API error rate is {{ $value | humanizePercentage }} (threshold: 10%)"

      # High Latency
      - alert: HighAPILatency
        expr: |
          histogram_quantile(0.95, 
            sum(rate(http_request_duration_seconds_bucket{job="salesflow-api"}[5m])) by (le)
          ) > 0.5
        for: 5m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "High API latency detected"
          description: "P95 latency is {{ $value | humanizeDuration }} (threshold: 500ms)"

      # Very High Latency
      - alert: VeryHighAPILatency
        expr: |
          histogram_quantile(0.95, 
            sum(rate(http_request_duration_seconds_bucket{job="salesflow-api"}[5m])) by (le)
          ) > 2
        for: 2m
        labels:
          severity: critical
          team: backend
        annotations:
          summary: "Very high API latency!"
          description: "P95 latency is {{ $value | humanizeDuration }} (threshold: 2s)"

      # Low Request Rate (possible issue)
      - alert: LowAPIRequestRate
        expr: sum(rate(http_requests_total{job="salesflow-api"}[5m])) < 0.1
        for: 15m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "Unusually low API request rate"
          description: "Request rate is {{ $value }}/s - possible issue with load balancer or DNS"

  # ==================== DATABASE ALERTS ====================
  - name: database_alerts
    interval: 30s
    rules:
      # Database Connection Issues
      - alert: DatabaseConnectionErrors
        expr: rate(sqlalchemy_pool_checkout_errors_total[5m]) > 0
        for: 2m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "Database connection errors"
          description: "Database pool checkout errors detected"

      # Connection Pool Exhaustion
      - alert: DatabasePoolExhaustion
        expr: |
          sqlalchemy_pool_checked_out / sqlalchemy_pool_size > 0.9
        for: 5m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "Pool usage is {{ $value | humanizePercentage }}"

      # Slow Queries
      - alert: SlowDatabaseQueries
        expr: |
          histogram_quantile(0.95, 
            sum(rate(sqlalchemy_query_duration_seconds_bucket[5m])) by (le)
          ) > 1
        for: 5m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "Slow database queries detected"
          description: "P95 query duration is {{ $value | humanizeDuration }}"

  # ==================== REDIS ALERTS ====================
  - name: redis_alerts
    interval: 30s
    rules:
      # Redis Down
      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
          team: backend
        annotations:
          summary: "Redis is down!"
          description: "Redis instance has been down for more than 1 minute"

      # High Memory Usage
      - alert: RedisHighMemory
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "Redis memory usage high"
          description: "Redis memory usage is {{ $value | humanizePercentage }}"

      # Low Cache Hit Rate
      - alert: RedisLowHitRate
        expr: |
          rate(redis_keyspace_hits_total[5m]) /
          (rate(redis_keyspace_hits_total[5m]) + rate(redis_keyspace_misses_total[5m])) < 0.8
        for: 10m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "Redis cache hit rate low"
          description: "Cache hit rate is {{ $value | humanizePercentage }} (threshold: 80%)"

      # Too Many Connections
      - alert: RedisTooManyConnections
        expr: redis_connected_clients > 500
        for: 5m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "Too many Redis connections"
          description: "{{ $value }} clients connected to Redis"

  # ==================== INFRASTRUCTURE ALERTS ====================
  - name: infrastructure_alerts
    interval: 30s
    rules:
      # High CPU Usage
      - alert: HighCPUUsage
        expr: |
          100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 85
        for: 10m
        labels:
          severity: warning
          team: infrastructure
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is {{ $value }}%"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: |
          (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 90
        for: 5m
        labels:
          severity: warning
          team: infrastructure
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is {{ $value }}%"

      # Disk Space Low
      - alert: DiskSpaceLow
        expr: |
          (node_filesystem_avail_bytes{fstype!~"tmpfs|overlay"} / 
           node_filesystem_size_bytes{fstype!~"tmpfs|overlay"}) * 100 < 15
        for: 5m
        labels:
          severity: warning
          team: infrastructure
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Only {{ $value }}% disk space remaining on {{ $labels.mountpoint }}"

      # Disk Space Critical
      - alert: DiskSpaceCritical
        expr: |
          (node_filesystem_avail_bytes{fstype!~"tmpfs|overlay"} / 
           node_filesystem_size_bytes{fstype!~"tmpfs|overlay"}) * 100 < 5
        for: 2m
        labels:
          severity: critical
          team: infrastructure
        annotations:
          summary: "Critical disk space on {{ $labels.instance }}"
          description: "Only {{ $value }}% disk space remaining!"

  # ==================== SSL CERTIFICATE ALERTS ====================
  - name: ssl_alerts
    interval: 6h
    rules:
      - alert: SSLCertificateExpiringSoon
        expr: probe_ssl_earliest_cert_expiry - time() < 86400 * 30
        for: 1h
        labels:
          severity: warning
          team: infrastructure
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate for {{ $labels.instance }} expires in {{ $value | humanizeDuration }}"

      - alert: SSLCertificateExpiring
        expr: probe_ssl_earliest_cert_expiry - time() < 86400 * 7
        for: 1h
        labels:
          severity: critical
          team: infrastructure
        annotations:
          summary: "SSL certificate expiring in less than 7 days!"
          description: "SSL certificate for {{ $labels.instance }} expires in {{ $value | humanizeDuration }}"

  # ==================== ENDPOINT HEALTH ALERTS ====================
  - name: endpoint_alerts
    interval: 1m
    rules:
      - alert: EndpointDown
        expr: probe_success{job="blackbox-http"} == 0
        for: 2m
        labels:
          severity: critical
          team: backend
        annotations:
          summary: "Endpoint {{ $labels.instance }} is down"
          description: "HTTP probe failed for {{ $labels.instance }}"

      - alert: SlowEndpoint
        expr: probe_duration_seconds{job="blackbox-http"} > 2
        for: 5m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "Endpoint {{ $labels.instance }} is slow"
          description: "Response time is {{ $value | humanizeDuration }}"

  # ==================== BUSINESS ALERTS ====================
  - name: business_alerts
    interval: 5m
    rules:
      # No New Leads
      - alert: NoNewLeads
        expr: |
          increase(leads_created_total[1h]) == 0
        for: 2h
        labels:
          severity: warning
          team: product
        annotations:
          summary: "No new leads created in 2 hours"
          description: "Check if lead ingestion is working properly"

      # Webhook Failures
      - alert: WebhookFailures
        expr: |
          rate(webhook_failures_total[15m]) > 0.1
        for: 15m
        labels:
          severity: warning
          team: backend
        annotations:
          summary: "High webhook failure rate"
          description: "Webhook failure rate is {{ $value }}/s"

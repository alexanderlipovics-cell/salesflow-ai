# ============================================
# ðŸ“Š SALESFLOW AI - PROMETHEUS CONFIGURATION
# ============================================
# Metrics collection for:
# - API endpoints
# - Database performance
# - Redis cache
# - System resources

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'salesflow-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load alerting rules
rule_files:
  - /etc/prometheus/alerts/*.yml

# Scrape configurations
scrape_configs:
  # ==================== PROMETHEUS SELF ====================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scheme: http

  # ==================== API SERVERS ====================
  - job_name: 'salesflow-api'
    dns_sd_configs:
      - names:
          - 'tasks.api'
        type: 'A'
        port: 8000
    metrics_path: /metrics
    scheme: http
    scrape_interval: 10s
    scrape_timeout: 5s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'
      - source_labels: []
        target_label: service
        replacement: 'api'

  # ==================== WEB SERVERS ====================
  - job_name: 'salesflow-web'
    dns_sd_configs:
      - names:
          - 'tasks.web'
        type: 'A'
        port: 3000
    metrics_path: /api/metrics
    scheme: http
    scrape_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'
      - source_labels: []
        target_label: service
        replacement: 'web'

  # ==================== REDIS ====================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    metrics_path: /metrics
    scheme: http
    scrape_interval: 15s
    relabel_configs:
      - source_labels: []
        target_label: service
        replacement: 'redis'

  # ==================== NGINX ====================
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:9113']
    metrics_path: /metrics
    scheme: http
    scrape_interval: 15s
    relabel_configs:
      - source_labels: []
        target_label: service
        replacement: 'nginx'

  # ==================== NODE EXPORTER (Host Metrics) ====================
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    metrics_path: /metrics
    scheme: http
    scrape_interval: 30s
    relabel_configs:
      - source_labels: []
        target_label: service
        replacement: 'host'

  # ==================== DOCKER CONTAINERS ====================
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    metrics_path: /metrics
    scheme: http
    scrape_interval: 30s
    relabel_configs:
      - source_labels: []
        target_label: service
        replacement: 'docker'

  # ==================== BLACKBOX (External Checks) ====================
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://salesflow.ai
          - https://api.salesflow.ai/health
          - https://salesflow.ai/api/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # ==================== SSL CERTIFICATE MONITORING ====================
  - job_name: 'blackbox-ssl'
    metrics_path: /probe
    params:
      module: [ssl_expiry]
    static_configs:
      - targets:
          - salesflow.ai:443
          - api.salesflow.ai:443
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

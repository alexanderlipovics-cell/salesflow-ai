# ============================================
# Main domain: salesflow.ai
# API subdomain: api.salesflow.ai

# ==================== HTTP -> HTTPS REDIRECT ====================
server {
    listen 80;
    listen [::]:80;
    server_name salesflow.ai www.salesflow.ai api.salesflow.ai;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ==================== MAIN WEBSITE ====================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name salesflow.ai www.salesflow.ai;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/salesflow.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/salesflow.ai/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/salesflow.ai/chain.pem;

    # ==================== SECURITY HEADERS ====================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Permissions-Policy "camera=(), microphone=(self), geolocation=(), payment=()" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://api.salesflow.ai https://*.supabase.co wss://*.supabase.co; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;

    # ==================== RATE LIMITING ====================
    limit_req zone=general burst=20 nodelay;
    limit_conn conn_limit 20;

    # ==================== LOCATIONS ====================
    
    # Health check
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Static assets with long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://salesflow_web;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Next.js static files
    location /_next/static/ {
        proxy_pass http://salesflow_web;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Next.js image optimization
    location /_next/image {
        proxy_pass http://salesflow_web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        expires 1d;
        add_header Cache-Control "public";
    }

    # Main application
    location / {
        proxy_pass http://salesflow_web;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

# ==================== API SUBDOMAIN ====================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.salesflow.ai;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/salesflow.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/salesflow.ai/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/salesflow.ai/chain.pem;

    # ==================== SECURITY HEADERS ====================
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # CORS headers (handled by FastAPI, but backup here)
    add_header Access-Control-Allow-Origin "https://salesflow.ai" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Request-ID" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "https://salesflow.ai";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Request-ID";
        add_header Access-Control-Max-Age 86400;
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
    }

    # ==================== LOCATIONS ====================

    # Health check (no rate limit)
    location /health {
        proxy_pass http://salesflow_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # Metrics endpoint (internal only)
    location /metrics {
        # Allow only from monitoring network
        allow 172.28.0.0/16;
        deny all;
        
        proxy_pass http://salesflow_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # Auth endpoints (strict rate limiting)
    location /auth/ {
        limit_req zone=auth burst=5 nodelay;
        
        proxy_pass http://salesflow_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Webhook endpoints (high throughput)
    location /api/v1/webhooks/ {
        limit_req zone=webhooks burst=50 nodelay;
        
        proxy_pass http://salesflow_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Larger body for webhook payloads
        client_max_body_size 10M;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API endpoints
    location /api/ {
        limit_req zone=api burst=100 nodelay;
        limit_conn conn_limit 50;

        proxy_pass http://salesflow_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 24k;
    }

    # WebSocket support for real-time features
    location /ws/ {
        proxy_pass http://salesflow_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 3600s;
    }

    # API documentation (disabled in production)
    location /docs {
        return 404;
    }

    location /redoc {
        return 404;
    }

    location /openapi.json {
        return 404;
    }

    # Default - proxy to API
    location / {
        proxy_pass http://salesflow_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Error handling
    error_page 429 /429.json;
    location = /429.json {
        internal;
        default_type application/json;
        return 429 '{"error": "Too Many Requests", "message": "Rate limit exceeded. Please try again later."}';
    }

    error_page 500 502 503 504 /50x.json;
    location = /50x.json {
        internal;
        default_type application/json;
        return 500 '{"error": "Server Error", "message": "An unexpected error occurred. Please try again later."}';
    }
}

# ==================== MONITORING SUBDOMAIN ====================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name monitoring.salesflow.ai;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/salesflow.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/salesflow.ai/privkey.pem;

    # Basic auth for monitoring
    auth_basic "SalesFlow Monitoring";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # Grafana
    location / {
        proxy_pass http://grafana:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Prometheus (restricted)
    location /prometheus/ {
        proxy_pass http://prometheus:9090/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

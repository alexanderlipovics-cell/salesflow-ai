# ============================================
# Production load balancer with:
# - SSL/TLS termination
# - HTTP/2 support
# - Rate limiting
# - Security headers
# - Gzip compression
# - Upstream health checks

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # ==================== BASIC SETTINGS ====================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format json_combined escape=json
        '{'
            '"time_local":"$time_local",'
            '"remote_addr":"$remote_addr",'
            '"remote_user":"$remote_user",'
            '"request":"$request",'
            '"status": "$status",'
            '"body_bytes_sent":"$body_bytes_sent",'
            '"request_time":"$request_time",'
            '"http_referrer":"$http_referer",'
            '"http_user_agent":"$http_user_agent",'
            '"upstream_response_time":"$upstream_response_time"'
        '}';

    access_log /var/log/nginx/access.log json_combined;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Buffer sizes
    client_body_buffer_size 16K;
    client_header_buffer_size 1k;
    client_max_body_size 50M;
    large_client_header_buffers 4 8k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # ==================== GZIP COMPRESSION ====================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # ==================== SSL SETTINGS ====================
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ==================== RATE LIMITING ====================
    # Zone definitions
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=webhooks:10m rate=100r/s;
    
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Rate limit status
    limit_req_status 429;
    limit_conn_status 429;

    # ==================== UPSTREAM DEFINITIONS ====================
    upstream salesflow_api {
        least_conn;
        keepalive 32;
        
        server api:8000 weight=1 max_fails=3 fail_timeout=30s;
        # Add more API servers for horizontal scaling
        # server api2:8000 weight=1 max_fails=3 fail_timeout=30s;
        # server api3:8000 weight=1 max_fails=3 fail_timeout=30s;
    }

    upstream salesflow_web {
        least_conn;
        keepalive 16;
        
        server web:3000 weight=1 max_fails=3 fail_timeout=30s;
        # server web2:3000 weight=1 max_fails=3 fail_timeout=30s;
    }

    # ==================== SECURITY MAPS ====================
    # Block bad user agents
    map $http_user_agent $bad_bot {
        default 0;
        ~*(?:curl|wget|python|java|httpclient|libwww|lwp|nikto|sqlmap|scan) 1;
    }

    # ==================== SERVER CONFIGURATIONS ====================
    include /etc/nginx/conf.d/*.conf;
}

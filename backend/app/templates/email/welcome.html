<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: sans-serif; color: #333; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #06B6D4; color: white; padding: 20px; text-align: center; border-radius: 8px 8px 0 0; }
        .content { background-color: #f9f9f9; padding: 20px; border: 1px solid #ddd; border-top: none; }
        .button { display: inline-block; padding: 10px 20px; background-color: #06B6D4; color: white; text-decoration: none; border-radius: 5px; margin-top: 20px; }
        .footer { font-size: 12px; color: #777; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ greeting }}</h1>
        </div>
        <div class="content">
            <p>{{ personal_message }}</p>

            <h3>Deine nächsten Schritte:</h3>
            <ul>
                {% for step in next_steps %}
                <li>✅ {{ step }}</li>
                {% endfor %}
            </ul>

            <a href="https://app.salesflow.ai" class="button">Zum Dashboard</a>
        </div>
        <div class="footer">
            <p>SalesFlow AI • Automate your Growth</p>
            <p><a href="{{ unsubscribe_url }}">Unsubscribe</a></p>
        </div>
    </div>
</body>
</html>

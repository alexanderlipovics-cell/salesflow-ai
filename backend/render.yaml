# ============================================================================
# RENDER.COM DEPLOYMENT CONFIGURATION
# Sales Flow AI - Backend
# ============================================================================

services:
  - type: web
    name: salesflow-api
    env: python
    plan: starter
    region: frankfurt
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      # App Config
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
      
      # Supabase
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      
      # OpenAI/Anthropic
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: LLM_PROVIDER
        value: anthropic
      
      # CORS - Add Vercel URL
      - key: ALLOWED_ORIGINS
        value: https://aura-os-topaz.vercel.app,https://salesflow.vercel.app,https://app.salesflow.ai,http://localhost:5173,http://localhost:3000
      
      # Caching
      - key: CACHE_ENABLED
        value: "false"

    pythonVersion: "3.11.0"

